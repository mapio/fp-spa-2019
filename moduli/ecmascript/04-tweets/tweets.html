<!DOCTYPE html><html><head><title>giromilano</title>
<style>body {padding: 2cm;}</style></head>
<body>
<pre id=out></pre>
<script>
let out = document.getElementById('out');

fetch('tweets.json').then(res => res.json()).then(({tweets}) => {
    window.X = tweets;
    let count = {};
    let users = {};
    tweets.forEach(t => {
        users[t.user.screen_name] = t.user;
        count[t.user.screen_name] = 1 + (count[t.user.screen_name] === undefined ? 0 : count[t.user.screen_name]);
    });
    Object
        .entries(count)
        .filter(([k, v]) => v > 1)
        .sort((a, b) => a[1] - b[1]  == 0 ? a[0].localeCompare(b[0]) : a[1] - b[1])
        .forEach(([k, v]) => {
            out.innerText += v + '\t' + k + '\t' + users[k].followers_count + '\n';
        });
});

    
</script>    
</body>
</html>
