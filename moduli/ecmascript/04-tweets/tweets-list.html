<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table, td, tr, th {border: .5pt solid black; border-collapse: collapse;}
    </style>
</head>
<body>
<div id=out></div>
<script>
    function make_table(mat) {
        const table = document.createElement('table');
        for (let row of mat) {
            let tr = document.createElement('tr');
            for (let col of row) {
                let td = document.createElement('td');
                td.innerHTML = col;
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        return table;
    }


    const out = document.getElementById('out');
    const url = 'https://raw.githubusercontent.com/mapio/fp-spa-2019/master/moduli/ecmascript/04-giromilano/tweets.json';
    const table = document.createElement('table');
    fetch(url).then(r => r.json()).then(json => {
        window.DATA = json.tweets;
        out.appendChild(make_table(json.tweets.map(tweet => [
            tweet.retweet_count,
            tweet.user.screen_name, 
            tweet.text,
        ]).filter(([count]) => count > 3).sort(
            ([c0],[c1]) => c1 - c0
        ).slice(0, 50)));
    });
</script>
</body>
</html>
